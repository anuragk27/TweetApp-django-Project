{% extends "base.html" %}

{% block content %}
  <h2>Registration form</h2>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">
    Login here
  </a> </p>
{% endblock content %}
