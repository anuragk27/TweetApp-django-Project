{% extends "base.html" %}

{% block title %}
  Tweet | Delete
{% endblock %}

{% block content %}

<h1 class="mt-4" > Are you sure that you want to delete this Tweet ?  </h1>
  
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url 'blog_list' %}">Cancel</a>
  </form>

{% endblock content %}
